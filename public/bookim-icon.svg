<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rounded square (dark blue) -->
  <rect width="200" height="200" rx="40" fill="#2D4057"/>
  
  <!-- Inner rounded square (light/white) -->
  <rect x="24" y="24" width="152" height="152" rx="32" fill="#F5F7FA"/>
  
  <!-- Left glasses frame -->
  <circle cx="72" cy="92" r="22" stroke="#2D4057" stroke-width="6" fill="none"/>
  
  <!-- Right glasses frame -->
  <circle cx="128" cy="92" r="22" stroke="#2D4057" stroke-width="6" fill="none"/>
  
  <!-- Bridge connecting glasses (curved) -->
  <path d="M 94 92 Q 100 86 106 92" stroke="#2D4057" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Left eye (pupil) -->
  <circle cx="72" cy="92" r="6" fill="#2D4057"/>
  
  <!-- Right eye (pupil) -->
  <circle cx="128" cy="92" r="6" fill="#2D4057"/>
  
  <!-- Smile -->
  <path d="M 80 124 Q 100 138 120 124" stroke="#2D4057" stroke-width="5" fill="none" stroke-linecap="round"/>
</svg>
